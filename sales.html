<!DOCTYPE html>
<html>

<head>
  <title>Salmon Cookies - Sales</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Shrikhand|Spectral&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="picture">
      <h1 id="headline">Pacific North Cookie Stand</h1>
      <h1><a href="index.html">Go Back</a></h1>
      <img href="index.html"id="sales-page" src="salmon.png" alt="UglyFish">
      <h1 id="headline">We Sell Cookies</h1>
    </div>
  </header>
  <main>
    <table id="tableElement"></table>
    <div id="form-section">
      <form id="new-stand">
        <p>Add A New Cookie Stand</p>
        <fieldset>
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="Enter a location..." required="required">
          <label for="minCustomer">Minimum Number of Customers</label>
          <input type="number" id="minCust" placeholder="Enter number..." required="required">
          <label for="maxCustomer">Maximum Number of Customers</label>
          <input type="number" id="maxCust" placeholder="Enter number..." required="required">
          <label for="avgSoldPerHour">Average Sale Per Customer</label>
          <input type="number" id="avgSale" placeholder="Enter average..." required="required">
          <button value="submit">Submit</button>
        </fieldset>
      </form>
    </div>
    
  </main>
  <!-- <script src="app.js"></script> -->
</body>

</html>
